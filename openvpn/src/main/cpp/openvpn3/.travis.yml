dist: bionic
os: linux
language: cpp

env:
  global:
    - secure: ""
    - PREFIX="${HOME}/opt"
    - ASIO_VERSION="90f32660cd503494b3707840cfbd5434d8e9dabe"
    - LZ4_VERSION="1.8.3"
    - MBEDTLS_VERSION="2.7.5"
    - MBEDTLS_CFLAGS="-I${PREFIX}/include"
    - MBEDTLS_LIBS="-lmbedtls -lmbedx509 -lmbedcrypto"
    - OPENSSL_VERSION="1.0.2s"
    - OPENSSL_CFLAGS="-I${PREFIX}/include"
    - OPENSSL_LIBS="-lssl -lcrypto"
    - COVERITY_BRANCH="master"

matrix:
  include:
    - env: SSLLIB="openssl"
      os: osx
      osx_image: xcode10.2
      compiler: clang
    - env: SSLLIB="mbedtls"
      os: osx
      osx_image: xcode10.2
      compiler: clang
    - env: SSLLIB="openssl" RUN_COVERITY_SCAN="1"
      os: linux
      compiler: gcc
    - env: SSLLIB="openssl"
      os: linux
      compiler: clang
    - env: SSLLIB="mbedtls"
      os: linux
      compiler: gcc
    - env: SSLLIB="mbedtls"
      os: linux
      compiler: clang
    - env: MINGW=1 ARCH=x86_64
      os: linux
      addons:
        apt:
          packages:
            - mingw-w64
    - env: MINGW=1 ARCH=i686
      os: linux
      addons:
        apt:
          packages:
            - mingw-w64

addons:
  apt:
    packages:
      - libboost-all-dev
      - linux-libc-dev

cache:
  ccache: true
  directories:
  - download-cache
  - ${HOME}/opt

install:
  - .travis/build-deps.sh

script:
  - .travis/build-check.sh
