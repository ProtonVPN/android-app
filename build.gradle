// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // We should migrate to version catalogs as soon as IDE support is available:
    // https://issuetracker.google.com/issues/226078451
    ext.androidx_lifecycle_version = '2.5.1'
    ext.core_version = '9.1.2'
    ext.detekt_version = '1.19.0'
    ext.hilt_version = '2.44'
    ext.kotlin_version = '1.6.21'
    ext.kotlinx_coroutines_version = '1.6.4'
    ext.kotlinx_serialization_json_version = '1.3.3'
    ext.mockk_version = '1.12.3'

    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jacoco:org.jacoco.core:0.8.7"
        classpath 'org.owasp:dependency-check-gradle:6.2.2'
        classpath 'com.jaredsburrows:gradle-license-plugin:0.8.80'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

project.ext {
    minSdkVersion = 23
    compileSdkVersion = 33
    compileNdkVersion = "23.1.7779620"
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
        flatDir {
            dirs 'libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'org.owasp.dependencycheck'
